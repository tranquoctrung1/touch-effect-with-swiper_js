<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/swiper.min.css">
    <link rel="stylesheet" href="./style/css.css">  
    <title>Touch Effect</title>
</head>
<body>
    
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image:url(https://picsum.photos/200/300)"></div>
          <div class="swiper-slide" style="background-image:url(https://picsum.photos/id/237/200/300)"></div>
          <div class="swiper-slide" style="background-image:url(https://picsum.photos/200/300?grayscale)"></div>
          <div class="swiper-slide" style="background-image:url(https://picsum.photos/200/300/?blur)"></div>
          <div class="swiper-slide" style="background-image:url(https://picsum.photos/200/300.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(https://picsum.photos/200/300.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(https://picsum.photos/200/300.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(https://picsum.photos/200/300.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(https://picsum.photos/200/300.jpg)"></div>
          <div class="swiper-slide" style="background-image:url(https://picsum.photos/200/300.jpg)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div> 
      
    <script src="./js/swiper.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
